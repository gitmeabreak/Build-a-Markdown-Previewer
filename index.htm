<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src='marked.js'></script>
        <script src='markDownReviewer.js'></script>
        <title>Markdown Preview</title>
    </head>
    <body onload="setDefault()">
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center text-white bg-secondary">
                    <h1>Markdown Previewer</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-6 bg-success d-flex flex-column">
                    <h2 class="text-center text-white">CODE EDITOR</h2> 
                    <div class="form-group d-flex flex-column flex-grow-1">
                        <textarea id="editor" oninput="updatePreview()" class="form-control flex-grow-1"></textarea>
                    </div>
                </div>
                <div class="col-6 bg-warning">
                    <h2 class="text-center text-white">MARKDOWN PREVIEWER</h2>
                    <div id="preview"></div>
                </div>
            </div>
            
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
